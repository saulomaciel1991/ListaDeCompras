<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Lista de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-item>
          Qtd
        </ion-item>
      </ion-col>
      <ion-col size="11">
        <ion-item>
          Descrição
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of itens">
      <ion-col size="1">
        <ion-item>
          {{item.qtd}}
        </ion-item>
      </ion-col>
      <ion-col size="11">
        <ion-item>
          {{item.descricao}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
