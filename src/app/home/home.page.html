<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Lista de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-item>
          Qtd
        </ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          Descrição
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of itens" (click)="excluir()">
      <ion-col size="3">
        <ion-item>
          {{item.qtd}}
        </ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          {{item.descricao}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="center" horizontal="end">
    <ion-fab-button (click)="adicionarItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
